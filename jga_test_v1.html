<!DOCTYPE html>
<html>
<head>
  <title>Treasure Hunt Clue</title>
  <style>
    body { font-family: sans-serif; padding: 2em; background: #f5f5f5; }
    #clue { display: none; margin-top: 2em; background: #fff; padding: 1em; border-radius: 8px; box-shadow: 0 0 5px rgba(0,0,0,0.2); }
  </style>
</head>
<body>
  <h1>🔐 Password Required</h1>
  <p>Solve the riddle to get the password and unlock your next clue.</p>
  <input type="password" id="password" placeholder="Enter password" />
  <button onclick="checkPassword()">Unlock</button>

  <div id="clue">
    <h2>🗺️ Your Clue:</h2>
    <p>Well done! Now go to the old oak tree where shadows fall at noon...</p>
    <!-- You could also include an <img src="..."> here for image clues -->
  </div>

  <script>
    const correctPassword = "shadow"; // <-- You set the correct answer here

    function checkPassword() {
      const input = document.getElementById("password").value;
      if (input.toLowerCase() === correctPassword) {
        document.getElementById("clue").style.display = "block";
      } else {
        alert("Wrong password. Try again!");
      }
    }
  </script>
</body>
</html>
